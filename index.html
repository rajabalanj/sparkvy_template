<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    html {
      scroll-behavior: smooth;
    }

    /* Add this to your style.css or within the <style> tags if you want a subtle background/padding for the main content */
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SparkVy Advanced Research & Innovations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="SparkvyLogo.jpeg" type="image/jpeg" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="carousel.css">
  <link rel="stylesheet" href="about.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="enhanced_header.css">
</head>
<body>
  <div class="container-wrapper">
    <div class="sticky-top">
     <!-- Header container -->
    <div id="header-container"></div>
    <!-- Navbar container (sibling of header) -->
    <div id="navbar-container"></div>
    </div>
    <div class="container header-full-width" style="min-height: 600px;">
      <div class="row align-items-stretch h-100 g-4">
        <div class="col-md-3 d-none d-md-block h-100 p-4" id="sidebar"></div>
        <div class="col-md-9 d-flex flex-column h-100">
        <div id="mainCarousel" class="carousel slide flex-grow-1 mt-4 pt-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner h-100">
              <div class="carousel-item active h-100">
                <img src="images/carousel1.jpg" class="d-block w-100 h-100" alt="Research Lab" style="object-fit:cover">
              </div>
              <div class="carousel-item h-100">
                <img src="images/carousel2.jpg" class="d-block w-100 h-100" alt="Team Working" style="object-fit:cover">
              </div>
              <div class="carousel-item h-100">
                <img src="images/carousel3.jpg" class="d-block w-100 h-100" alt="Innovation" style="object-fit:cover">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <main class="container main-content-area" id="main-content"></main>
        </div>
      </div>
    </div>
    
    
  </div>
  <footer class="text-white py-5" style="background-color: #004c91 !important;" id="footer"></footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="aos.js"></script>
  <script src="read_more.js"></script>
  <script src="scripts/loadComponents.js"></script>
  <script>
  $(function() {
    loadAllComponents("components/main/index.html").then(function() {
      initializeReadMoreToggles(); // âœ… Safe to call now
    }).catch(function(error) {
      console.error("Component loading error:", error);
    });
  });
</script>
   <script>
    AOS.init();

    document.addEventListener('DOMContentLoaded', function () {
      var myCarousel = document.querySelector('#mainCarousel');
      var carousel = new bootstrap.Carousel(myCarousel, {
        interval: 5000,
        pause: 'hover'
      });
    });
  </script>
</body>
</html>
