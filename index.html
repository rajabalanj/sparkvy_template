  <meta charset="UTF-8" />

  <title>SparkVy Advanced Research & Innovations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="sparkvylogo.jpeg" type="image/jpeg" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/carousel.css">
  <link rel="stylesheet" href="styles/about.css">
  <link rel="stylesheet" href="styles/contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="stylesheet" href="styles/footer.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=call,deskphone,mail" />
<script src="scripts/responsive-loader.js"></script> 

</head>
<body>
  <div class="container-wrapper">
    <div class="sticky-top">
     <div id="header-container"></div>
    <div id="navbar-container"></div>
    </div>
    <div class="container header-full-width" style="min-height: 600px;">
      <div class="row align-items-stretch h-100 g-4">
        <div class="col-md-3 d-none d-md-block h-100 p-4" id="sidebar"></div>
        <div class="col-md-9 d-flex flex-column h-100">
          <main class="container main-content-area" id="main-content"></main>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-white py-5" style="background-color: #203864 !important;" id="footer"></footer>

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script src="scripts/loadComponents.js"></script>
<script src="scripts/router.js"></script>
<script src="scripts/read_more.js"></script>
<script src="scripts/aos.js"></script>
<script>
    loadAllComponents().then(function() {
    // Initialize components
    initializeReadMoreToggles();
    router.init();
    
    // Initialize dropdown hover only on large screens
    if (typeof enableDropdownHover === 'function' && window.innerWidth >= 992) {
        enableDropdownHover();
    }
    
    // Initialize AOS
    AOS.init();
    document.querySelectorAll('.collapse').forEach(el => {
        el.addEventListener('shown.bs.collapse', () => AOS.refresh());
    });
    
    // Initialize navbar toggler
    if (typeof initNavbarToggler === 'function') {
        initNavbarToggler();
    }
    
    document.dispatchEvent(new Event('contentChanged'));
}).catch(function(error) {
    console.error("Initialization error:", error);
});
</script>
        <script src="scripts/navbar_toggler.js"></script>
    
</body>
</html>
